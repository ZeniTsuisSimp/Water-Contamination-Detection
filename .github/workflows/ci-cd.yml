name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # ─────────────────────────────────────────
  # JOB 1: Lint & Validate Model
  # ─────────────────────────────────────────
  lint-and-test:
    name: Lint & Validate Model
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8

      - name: Lint with flake8
        run: |
          flake8 app.py --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app.py --count --max-line-length=120 --statistics --exit-zero

      - name: Validate model file
        run: python tests/validate_model.py


  # ─────────────────────────────────────────
  # JOB 2: Build & Test Docker Image
  # ─────────────────────────────────────────
  docker-build:
    name: Build & Test Docker Image
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t water-quality-monitor:latest .

      - name: Run container and health check
        run: |
          # Start container in background
          docker run -d --name test_app -p 8501:8501 water-quality-monitor:latest

          # Wait for app to start (max 30 seconds)
          echo "Waiting for app to start..."
          for i in $(seq 1 30); do
            if curl -s http://localhost:8501/_stcore/health > /dev/null; then
              echo "✅ App is healthy!"
              break
            fi
            sleep 1
          done

          # Final health check
          curl --fail http://localhost:8501/_stcore/health || (docker logs test_app && exit 1)

      - name: Stop and remove test container
        run: docker stop test_app && docker rm test_app

  # ─────────────────────────────────────────
  # JOB 3: Deploy to Hugging Face Spaces
  # ─────────────────────────────────────────
  deploy:
    name: Deploy to Hugging Face Spaces
    runs-on: ubuntu-latest
    needs: docker-build        # only runs if Docker build passes
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install huggingface-hub CLI
        run: pip install huggingface-hub

      - name: Upload to Hugging Face Spaces
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          huggingface-cli upload ${{ secrets.HF_USERNAME }}/${{ secrets.HF_SPACE_NAME }} . . --repo-type space --token $HF_TOKEN

